<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line vs Block</title>
</head>
<body>
  
  <!-- example of block element -->
  <p style="border: 20px blue solid ;">
    Lorem ipsum dolor sit amet <strong>consectetur adipisicing</strong> elit. Repellendus, numquam?
  </p>
  <p style="border: 20px blue solid;">
    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Libero, aspernatur nisi.
  </p>

  <!-- example of line element -->
 <a style="border: 5px green solid;" href="Any link">A link</a>
 <a style= "border:5px purple solid;" href="another link">another link</a>
</body>
</html>
