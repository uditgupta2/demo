<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List and Tables</title>
</head>
<body>

  <!-- unordered list -->
  <ul>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
  </ul>

<!-- ordered list -->
  <ol type="I">
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
  </ol>

<!-- nested list -->
  <ol type="a"> 
    <li>item 1
      <ul>
        <li>nested 1</li>
        <li>nested 2</li>
      </ul>
    </li> 
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
  </ol>

<!-- tables -->
<table>
<thead>
  <tr>
    <th>Name </th>
    <th>Last Name </th>
    <th>Gender </th>
  </tr>
</thead>
<tbody>
  <tr>
    <td>Udit</td>
    <td>Gupta</td>
    <td>Male</td>
  </tr>
  
</tbody>
</table>


</body>
</html>
