<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Photographs taken by Udit">
    <meta name="keywords" content="Nature, Art, Monochrome">

<!-- above two meta tags are going to appear in browser in form of
description and the keywords related to the webpage -->

<!-- use the below meta tag to not show or index your website on search engine -->
    
    <meta name="robots" content="NOFOLLOW,NOINDEX ">

    <title>Meta Tags</title> 
    <!-- title appears as the blue text when we search something on google
    or any other browser -->
</head>
<body>
    <h1>this page is about meta tags</h1>
    <p> description meta tags is responsible for the description of
        webpage shown on the search engine 
        and title is responsible for the blue text that appear on the search engine
        , our title here is Meta tags.
        </p>
</body>
</html>
