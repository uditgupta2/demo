<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
</head>
<body>
  <a href="http://google.com"> Link for Google(in same tab) </a>
  <!-- will open the given link in the same tab -->

  <!-- type ,a, in vs code and press enter so <a></a> tag will appear to add link -->
  <br>

  <a href="http://google.com" target="_blank" >Link for Google(in another tab)</a>
  <br>
  <!-- will open the link in another tab -->

  <a href="/04_typography.html" target="_blank" >Typopgraphy</a>
  <!-- we can also link a page from the same folder as above
  by using / VS code will display other files in the folder -->
  <br>

  <!-- adding images from local folder -->
  <img src="/images/wall.jpg" alt="images" width="200" height="200">
  <br>

  <!-- adding image from remote source can also be taken by pasting
  the link in src,-->

  <!-- src = source, alt= alternate text if the image doesnt display -->
  
</body>
</html>
